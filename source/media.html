<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Кандинский Оркестр в Санкт-Петербурге">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Кандинский Оркестр</title>
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="sprite" style="display: none">
  <include src="build/img/sprite.svg"></include>
</div>

<header class="page-header" id="header">
  <div class="page-header__wrapper">
    <a class="page-header__logo" href="index.html">
      <img class="page-header__logo-img" src="img/logo.png" alt="Кандинский Оркестр" width="100" height="100">
    </a>

    <nav class="main-nav main-nav--nojs main-nav--closed">
      <button class="main-nav__button" type="button">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a class="main-nav__link" href="index.html">О нас</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="conductor.html">Дирижер</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="concerts.html">Концерты</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link main-nav__link--active" href="media.html">Медиа</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="support.html">Поддержать</a>
        </li>
        <li class="main-nav__item main-nav__item--contacts" href="footer">
          <a class="main-nav__link" tabindex="0">Контакты</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<div class="wrapper">
  <main>
    <section class="intro">
      <div class="intro__wrapper">
        <h1 class="intro__title">Kandinsky Orchestra</h1>
      </div>
    </section>

    <section class="media">
      <div class="media__wrapper">
        <h2 class="media__title">Медиа</h2>

        <p class="media__text">Видеоматериалы</p>

        <div class="media__video-block">
          <iframe class="media__video" width="560" height="315" src="https://www.youtube.com/embed/fVsugvYYTQw"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>

          <iframe class="media__video" width="560" height="315" src="https://www.youtube.com/embed/W1BZn9ecPio"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
        </div>

        <p class="media__text">Радио Россия, Эфир от 26.09.19</p>

        <audio class="media__audio" controls>
          <source src="audio/radio.mp3">
          <p>Ваш браузер не поддерживает аудио</p>
        </audio>
      </div>
    </section>
  </main>

  <include src="source/components/footer.html"></include>
</div>

<a class="button-up" href="#header">
  <span class="visually-hidden">Вернутся к началу страницы</span>
  <svg width="28" height="28">
    <use xlink:href="#icon-up-arrow"></use>
  </svg>
</a>

<script type="text/javascript" src="js/main.min.js"></script>
</body>
</html>
